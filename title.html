<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="title.css">
</head>

<body>
    <div id="main">
        <div class="scene" id="title">
            <div class="background"></div>
            <div class="background-right-mask"></div>
            <div class="background-right"></div>
            <div class="background-center"></div>
            <div class="background-left"></div>
            <div class="button shadow button-start-adventure"></div>
            <div class="disabled button shadow button-mini-games"></div>
            <div class="disabled button shadow button-puzzle"></div>
            <div class="disabled button shadow button-survival"></div>
            <div class="wood-sign1"></div>
            <div class="wood-sign2"></div>
            <div class="wood-sign3"></div>
            <div class="button button-options"></div>
            <div class="button button-help"></div>
            <div class="button button-quit"></div>
        </div>
</body>

</html>
